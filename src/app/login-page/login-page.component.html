<section class="login">
    <form class="login-form" [formGroup]="loginForm">
        <h1 class="login-title">Login</h1>
        <div class="form-controls">
            <div class="form-group">
                <label class="form-label">Email<sup class="required-field"></sup></label>
                <input class="form-control" type="email" formControlName="email" name="email" placeholder="Email">
                <div class="form-error" *ngIf="submitted && loginFormControls.email.errors">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Password<sup class="required-field"></sup></label>
                <input class="form-control" type="password" formControlName="password" name="password"
                    placeholder="Password">
                <div class="form-error" *ngIf="submitted && loginFormControls.password.errors">
                    Password is required
                </div>
            </div>
            <div class="text-center">
                <button class="form-button" (click)="loginClick()">Login</button>
            </div>
        </div>
    </form>
</section>
